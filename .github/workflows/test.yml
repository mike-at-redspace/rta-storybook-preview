name: Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node 20)
    runs-on: ubuntu-latest
    steps:
      - run: echo "::group::Setup"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: echo "::endgroup::"

      - run: echo "::group::Lint & test"
      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Run tests
        run: pnpm test
      - run: echo "::endgroup::"
